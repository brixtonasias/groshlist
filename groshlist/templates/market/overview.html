{% extends "base.html" %}

{% block title %} {{ block.super }} - My supermarkets {% endblock %}

{% block content %}

<h2>My current supermarkets</h2>

<table>
{% for market in object_list %}
<tr>
	<td>{{ market.name }}</td>
	<td>{{ market.street }}</td>
	<td>{{ market.city }}</td>
	<td><a href="{% url guide.views.market %}detail/{{ market.id }}">Detail</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
